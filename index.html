<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript-in-browser</title>
</head>
<body>
    <section class="block">
        <div class="block-title">
            <h2 class="block__title">Ремонт техники различных брендов</h2>
        </div>
        <div class="block-group swiper">
            <div class="swiper-wrapper">
                <button class="block-group__button swiper-slide"><img src="./images/Lenovo.svg" alt="Lenovo" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>
                <button class="block-group__button swiper-slide"><img src="./images/Sumsung.png" alt="SUMSUNG" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>
                <button class="block-group__button swiper-slide"><img src="./images/apple__png.png" alt="Apple" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>
                <button class="block-group__button swiper-slide"><img src="./images/ViewSonic.svg" alt="ViewSonic" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>
                <button class="block-group__button swiper-slide"><img src="./images/Bosch.svg" alt="Bosch" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>
                <button class="block-group__button swiper-slide"><img src="./images/Bitmap (1).png" alt="hp" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>
                <button class="block-group__button swiper-slide"><img src="./images/acer.svg" alt="acer" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>
                <button class="block-group__button swiper-slide"><img src="./images/SONY.svg" alt="sony" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>
                <button class="block-group__button swiper-slide"><img src="./images/Lenovo.svg" alt="Lenovo" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>
                <button class="block-group__button swiper-slide"><img src="./images/Sumsung.png" alt="SUMSUNG" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>
                <button class="block-group__button swiper-slide"><img src="./images/apple__png.png" alt="Apple" class="block-group__img"><img src="./images/go.svg" alt="" class="block-group__img"></button>                   
            </div>
            <div class="swiper-pagination"></div>
            <div class="block-show">
                <button class="block-show__button tablet pc">Показать все</button>                
            </div>            
        </div>        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
